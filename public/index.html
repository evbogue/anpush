<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>anpush</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,0"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      }
      body {
        margin: 2rem;
        max-width: 640px;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      button {
        padding: 0.6rem 1rem;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .notifications-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: inherit;
        text-decoration: none;
        padding: 0.4rem;
      }
      .notifications-link:hover {
        text-decoration: underline;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 20;
        font-size: 1.2rem;
        line-height: 1;
      }
      .status {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: #f3f4f6;
      }
      code {
        background: #f3f4f6;
        padding: 0.1rem 0.2rem;
      }
    </style>
  </head>
  <body>
    <h1>anpush</h1>
    <p>Enable push notifications so the server can wake the phone.</p>
    <button id="poll" title="Poll now">
      <span class="material-symbols-outlined" aria-hidden="true">sync</span>
    </button>
    <button id="push-latest" title="Send latest notification">
      <span class="material-symbols-outlined" aria-hidden="true">notifications_active</span>
    </button>
    <div class="toggle-row">
      <button id="toggle-notifications" title="Turn on notifications">
        <span class="material-symbols-outlined" aria-hidden="true">notifications</span>
      </button>
      <span id="toggle-module"></span>
    </div>
    <div class="status" id="status">Status: idle</div>
    <pre class="status" id="latest">Latest: none</pre>
    <pre class="status"><code>import { notificationsButton } from "/notifications_button.js";</code></pre>
    <script src="/client.js" type="module"></script>
  </body>
</html>
