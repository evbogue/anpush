<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>anpush</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      }
      body {
        margin: 2rem;
        max-width: 640px;
      }
      button {
        padding: 0.6rem 1rem;
        font-size: 1rem;
      }
      .status {
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: #f3f4f6;
      }
      code {
        background: #f3f4f6;
        padding: 0.1rem 0.2rem;
      }
    </style>
  </head>
  <body>
    <h1>anpush</h1>
    <p>Enable push notifications so the server can wake the phone.</p>
    <button id="poll">Poll now</button>
    <button id="push-latest">Send latest notification</button>
    <button id="subscribe">Enable notifications</button>
    <button id="unsubscribe">Disable notifications</button>
    <div class="status" id="status">Status: idle</div>
    <pre class="status" id="latest">Latest: none</pre>
    <script src="/client.js" type="module"></script>
  </body>
</html>
